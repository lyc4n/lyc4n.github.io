---
layout: site
---
<div class="blog box-item">
  <header class="blog-header">
    <h1 class="blog-title">{{ page.title }}</h1>
    <p class="meta small-text-size">
      <i>{{ page.date | date: "%B %-d, %Y" }}</i>
    </p>
  </header>

  <article class="blog-content">
  {{ content }}
  </article>
</div>
