---
layout: site
---
<div class="article-view">

  <header class="post-header align-center">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="meta small-text-size">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
</div>
