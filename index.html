---
layout: site
---
<div class="rss-subscribe align-right"><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="black">Subscribe <i class="fa fa-rss black"></i></a></div>
<div class="blog-list">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <article class="post-item">
          <time class="posted-date" datetime="">
            {{ post.date | date: "%b"}}
            <br>
            <span>{{ post.date | date: "%d" }}</span>
          </time>
          <div class="post-intro">
            <a class="post-link post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            <span class="post-preview">{{ post.content | strip_html | truncatewords:30 }}</span>
          </div>
        </article>
      </li>
    {% endfor %}
  </ul>
</div>
