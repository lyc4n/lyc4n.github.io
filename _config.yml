# Build settings
markdown: kramdown
permalink: pretty
sass:
  style: compressed
  sass_dir: _assets/stylesheets
collections:
  cheatsheets:
    output: true
    permalink: /cheatsheets/:path/
paginate: 15
paginate_path: "/page:num"
gems:
  - jekyll-gist
  - jemoji
  - jekyll-paginate
  - jekyll-mentions
  - jekyll-assets
  - jekyll-seo-tag
gist:
  noscript: false
assets:
  compress:
    css: sass
    js: uglifier
  assets:
    - '*.png'
    - '*.jpg'
    - '*.eot'
    - '*.svg'
    - '*.ttf'
    - '*.woff'
    - '*.woff2'
  sources:
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
exclude:
  - Gemfile
  - Gemfile.lock
  - rakefile
  - .gitignore
