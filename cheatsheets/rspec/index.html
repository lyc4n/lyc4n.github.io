      <h1 id="rspec-cheatsheet">Rspec Cheatsheet</h1>

<h2 id="stubbing-mocking-and-spying">Stubbing, Mocking and Spying</h2>

<hr />

<h3 id="stubs">Stubs</h3>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby">  <span class="n">describe</span> <span class="no">Book</span> <span class="k">do</span>
    <span class="n">describe</span> <span class="s2">"#author_name"</span> <span class="k">do</span>
      <span class="n">it</span> <span class="s2">"calls the name of the author"</span> <span class="k">do</span>
        <span class="n">book</span>   <span class="o">=</span> <span class="no">Book</span><span class="p">.</span><span class="nf">new</span><span class="p">()</span>
        <span class="n">author</span> <span class="o">=</span> <span class="n">double</span><span class="p">(</span><span class="ss">:author</span><span class="p">)</span>
        <span class="n">allow</span><span class="p">(</span><span class="n">book</span><span class="p">).</span><span class="nf">to</span> <span class="n">receive</span><span class="p">(</span><span class="ss">:author</span><span class="p">).</span><span class="nf">and_return</span><span class="p">(</span><span class="n">author</span><span class="p">)</span>
        <span class="n">allow</span><span class="p">(</span><span class="n">author</span><span class="p">).</span><span class="nf">to</span> <span class="n">receive</span><span class="p">(</span><span class="ss">:name</span><span class="p">).</span><span class="nf">and_return</span><span class="p">(</span><span class="s2">"Murakami"</span><span class="p">)</span>

        <span class="n">result</span> <span class="o">=</span> <span class="n">book</span><span class="p">.</span><span class="nf">author_name</span>

        <span class="n">expect</span><span class="p">(</span><span class="n">result</span><span class="p">).</span><span class="nf">to</span> <span class="n">eq</span><span class="p">(</span><span class="s1">'Murakami'</span><span class="p">)</span>
      <span class="k">end</span>
    <span class="k">end</span>
  <span class="k">end</span></code></pre></figure>

<h3 id="spies">Spies</h3>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby">  <span class="n">describe</span> <span class="no">Book</span> <span class="k">do</span>

        <span class="n">expect</span><span class="p">(</span><span class="n">result</span><span class="p">).</span><span class="nf">to</span> <span class="n">eq</span><span class="p">(</span><span class="s1">'Murakami'</span><span class="p">)</span>
